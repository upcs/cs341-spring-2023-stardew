<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Log In Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="#refresh">Backus Agrilabs</a></li>
            //<li><a href="#login">Login</a></li>
        </ul>
    </nav>
    <div class="login-section">
        <h1>Log In Your Account</h1>
        <form>
            <input type="text" id="email" name="Email" placeholder="Email e.g. (....@gmail.com)">
            <input type="password" id="password" name="Password" placeholder="Password">
            <h2 class="forgot-password">Forgot Password?</h2>
        </form>

        <div id="error-feedback-message"></div>

        <button id="sign-in-button">Sign In</button>
        <h2 class="signup-text">Don't have an account?<span> Sign Up Here</span></h2>
    </div>

</body>


<script src="login.js"></script>
</html>
