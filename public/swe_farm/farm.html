<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./farm.css">
    <title>Farm Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <!--Font Awesome Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    <nav>
        <ul>
            <li><a href="#refresh">Backus Agrilabs</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>
    <div class="grid-section">
        <div class="grid-header-section">
            <button id="farm-button"><i class="fas fa-bars menu-icon"></i></button>
            <div class="row">
                <div id="farm-selection-div">
                    <ul>
                        <li><a id="Farm 1" value="1">Farm 1</a></li>
                        <li><a id="Farm 2" value="2">Farm 2</a></li>
                        <li><a id="Farm 3" value="3">Farm 3</a></li>
                        <li><a id="Farm 4" value="4">Farm 4</a></li>
                        <li><a id="Farm 5" value="5">Farm 5</a></li>
                        <li><a id="Farm 6" value="6">Farm 6</a></li>
                    </ul>
                    <div id="modify-farm-selection-div">
                        <button id="add-farm">Add</button>
                        <button id="delete-farm">Delete</button>
                    </div>
                </div>
            </div>
            <h2>Farm 1</h2>
        </div>
        <div class="grid-display-section">
            <div class="grid-section-one">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
                <div class="grid-item">13</div>
                <div class="grid-item">14</div>
                <div class="grid-item">15</div>
                <div class="grid-item">16</div>
            </div>

            <div class="grid-section-two">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
                <div class="grid-item">13</div>
                <div class="grid-item">14</div>
                <div class="grid-item">15</div>
                <div class="grid-item">16</div>
            </div>

            <div class="grid-section-three">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
                <div class="grid-item">13</div>
                <div class="grid-item">14</div>
                <div class="grid-item">15</div>
                <div class="grid-item">16</div>
            </div>
        </div>
    </div>
    


    <div id="information-section">
        <h2>Dashboard</h2>
        <p id="display-value"></p>
        <div id="name-error-message"></div>
        <p id="date-planted"></p>
        <button id="edit-button">Edit</button>
        <button id="save-button">Save Changes</button>
    </div>

</body>


<script src="farm.js"></script>
</html>
